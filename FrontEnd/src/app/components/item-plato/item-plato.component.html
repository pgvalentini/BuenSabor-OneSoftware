<div class="card" style="max-width: 25%; padding: 10px;">
    <img class="card-img-top" src={{platoAux.imagen}} alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{platoAux.denominacion}}</h5>
        <p class="card-text">$ {{platoAux.precio}}</p>
    </div>
    <div class="card-footer" style="text-align: center;">
        <button (click)="verPlato()" class="btn btnprimary" style="width: 90%;">Detalle</button>
    </div>
</div>
